<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Manager | Inicio</title>
    <link rel="stylesheet" href="modern.css">
</head>
<body>

    <main class="container" style="max-width: 900px;">
        <div style="text-align: center; margin-bottom: 40px;">
            <h1 style="font-style: italic; font-size: 36px;">FX MANAGER</h1>
            <p style="color: var(--text-muted); font-size: 14px;">Temporada 2026 | Gestor de Escuderías</p>
        </div>

        <!-- ESTADO DE LA CARRERA -->
        <div id="carrera-estado" class="panel" style="text-align: center; margin-bottom: 32px;">
            <h2 id="carrera-titulo" style="margin-bottom: 20px;">Próxima Carrera</h2>
            <div id="contador-container" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 24px;">
                <div class="contador-box">
                    <div class="contador-numero" id="dias">0</div>
                    <div class="contador-label">Días</div>
                </div>
                <div class="contador-box">
                    <div class="contador-numero" id="horas">0</div>
                    <div class="contador-label">Horas</div>
                </div>
                <div class="contador-box">
                    <div class="contador-numero" id="minutos">0</div>
                    <div class="contador-label">Minutos</div>
                </div>
                <div class="contador-box">
                    <div class="contador-numero" id="segundos">0</div>
                    <div class="contador-label">Segundos</div>
                </div>
            </div>
            <div id="info-gp" style="border-top: 1px solid var(--border); padding-top: 16px; color: var(--text-muted);">
                <p style="margin: 0; font-size: 14px;" id="nombre-gp">Cargando información de la FIA...</p>
            </div>
        </div>

        <!-- CLASIFICACIÓN TOP 5 / TOP 3 -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px;">
            <div class="panel">
                <h2 style="font-size: 18px; margin-top: 0;">Pilotos Top 5</h2>
                <div id="top-pilotos" style="display: flex; flex-direction: column; gap: 10px;">
                    <p style="color: var(--text-muted); text-align: center;">Cargando clasificación...</p>
                </div>
            </div>

            <div class="panel">
                <h2 style="font-size: 18px; margin-top: 0;">Escuderías Top 3</h2>
                <div id="top-equipos" style="display: flex; flex-direction: column; gap: 10px;">
                    <p style="color: var(--text-muted); text-align: center;">Cargando clasificación...</p>
                </div>
            </div>
        </div>

        <div style="margin-top: 40px; text-align: center;">
            <button id="btnIrAlDashboard" style="padding: 14px 32px; font-size: 16px; display: inline-block;">
                Acceder al Paddock
            </button>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="home.html" class="active" title="Inicio">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </a>
        <a href="equipos.html" title="Equipos">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
        </a>
        <a href="pilotos.html" title="Pilotos">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        </a>
        <a href="seleccion.html" title="Elección">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
            </svg>
        </a>
        <a href="dashboard.html" title="Mi Equipo">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">

        <a href="clasificacion.html" title="Clasificación">

            </svg>
        </a>
        <a href="calendario.html" title="Calendario">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/>
            </svg>
        </a>
    </nav>

    <script type="module" src="home.js"></script>
</body>
</html>
