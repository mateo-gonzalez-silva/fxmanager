<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Manager | Login</title>
    <link rel="stylesheet" href="modern.css">
</head>
<body>

    <main class="login-container">
        <h1 style="color:var(--accent);font-style:italic;">FX MANAGER</h1>
        <p style="color:#888;">Acceso al Paddock</p>
        <div class="input-group">
            <label for="email">Correo del Team Manager</label>
            <input type="email" id="email" placeholder="team@fxmanager.com" required>
        </div>
        <div class="input-group">
            <label for="password">Contraseña (Telemetría)</label>
            <input type="password" id="password" placeholder="••••••••" required>
        </div>
        <button id="btnLogin">Arrancar Motor</button>
        <div id="mensaje"></div>
        <a href="register.html" class="login-link" style="display:block;margin-top:18px;font-size:13px;color:#888;text-align:center;">¿No tienes licencia? Regístrate aquí</a>
    </main>
    <nav class="bottom-nav">
      <a href="equipos.html"><span>Equipos</span></a>
      <a href="clasificacion.html"><span>Clasificación</span></a>
      <a href="pilotos.html"><span>Pilotos</span></a>
      <a href="seleccion.html"><span>Elección</span></a>
    </nav>

    <script type="module" src="app.js"></script>
</body>
</html>
