<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Manager | Pilotos</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #111; color: white; margin: 0; padding: 20px; text-transform: uppercase; }
        h1 { text-align: center; color: white; font-style: italic; border-bottom: 2px solid #333; padding-bottom: 10px; }
        
        .grid-pilotos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 40px auto;
        }

        .piloto-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            /* El borde izquierdo tomará el color del equipo por JS */
            border-left: 8px solid #555; 
            transition: transform 0.2s;
        }
        .piloto-card:hover { transform: scale(1.02); }

        /* El cuadrado de la foto */
        .foto-box {
            width: 120px;
            height: 120px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Para que la foto apoye abajo */
        }
        .foto-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* La info del piloto */
        .info-box {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
            position: relative;
        }
        
        .numero-bandera { display: flex; align-items: center; gap: 10px; margin-bottom: 5px;}
        .numero { font-size: 24px; font-weight: 900; font-style: italic; color: #fff; }
        .bandera { font-size: 20px; } /* Usaremos emojis de banderas */

        .nombre-box { line-height: 1.1; }
        .nombre { font-size: 14px; color: white; display: block; letter-spacing: 1px;}
        .apellido { font-size: 22px; font-weight: 900; letter-spacing: 1px; }

    </style>
</head>
<body>

    <h1>Parrilla Oficial</h1>
    
    <div id="contenedor-pilotos" class="grid-pilotos">
        <p style="text-align: center; width: 100%;">Cargando telemetría de pilotos...</p>
    </div>

    <script type="module" src="pilotos.js"></script>
</body>
</html>
